<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <!--Box icons CDN-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!--Title icon-->
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <title>Sign-up</title>
</head>

<body class="login-page page-hero">
    <div class="prewiev-hero">
        <!-- <img src="/assets/images/sign-up.jpg" alt="Prewiev" /> -->
        <h1>Guarda</h1>
    </div>

    <div class="login-form form-hero">
        <div class="form-head">
            <span class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" fill="none">
                    <path
                        d="M62.6963 71.5477H68.988C81.5714 71.5477 91.9046 61.256 91.9046 48.6309C91.9046 36.0477 81.6131 25.7143 68.988 25.7143H62.6963"
                        stroke="#F5F5F5" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M37.738 25.7143H31.488C18.8631 25.7143 8.57143 36.006 8.57143 48.6309C8.57143 61.2143 18.8631 71.5477 31.488 71.5477H37.738"
                        stroke="#F5F5F5" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M33.5714 48.6309H66.9049" stroke="#F5F5F5" stroke-width="6" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </span>
        </div>

        <form onsubmit="return false" class="form">

            <label class="input-hero password-input" for="password">
                <input type="password" name="password" id="password" required />
                <span class="input-name"> Password </span>
                <span class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M6 10V8C6 4.69 7 2 12 2C17 2 18 4.69 18 8V10" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M12 18.5C13.3807 18.5 14.5 17.3807 14.5 16C14.5 14.6193 13.3807 13.5 12 13.5C10.6193 13.5 9.5 14.6193 9.5 16C9.5 17.3807 10.6193 18.5 12 18.5Z"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M17 22H7C3 22 2 21 2 17V15C2 11 3 10 7 10H17C21 10 22 11 22 15V17C22 21 21 22 17 22Z"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </span>
            </label>

            <label class="input-hero repeatPassword-input" for="repeatPassword">
                <input type="repeatPassword" name="repeatPassword" id="repeatPassword" required />
                <span class="input-name"> Repeat password </span>
                <span class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M6 10V8C6 4.69 7 2 12 2C17 2 18 4.69 18 8V10" stroke="currentColor" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M12 18.5C13.3807 18.5 14.5 17.3807 14.5 16C14.5 14.6193 13.3807 13.5 12 13.5C10.6193 13.5 9.5 14.6193 9.5 16C9.5 17.3807 10.6193 18.5 12 18.5Z"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M17 22H7C3 22 2 21 2 17V15C2 11 3 10 7 10H17C21 10 22 11 22 15V17C22 21 21 22 17 22Z"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </span>
                
            </label>

            <button type="submit" class="submit-btn btn">Change password</button>

        </form>
    </div>
</body>

</html>
